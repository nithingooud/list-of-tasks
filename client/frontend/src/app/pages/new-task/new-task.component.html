<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">Create a New Task
        </h1>
        <input #taskInput class="input is-small" type="text" placeholder="Enter the task">
        <br><br>
        <div class="buttons is-right">
            <button class="button is-small" routerLink="/">Cancel</button>
            <button class="button is-primary has-text-white is-small" (click)="createNewTask(taskInput.value)">Create</button>
        </div>
    </div>
</div>
